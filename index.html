<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main-container">
      <div>
        <img
          src="./images/image-product-desktop.jpg"
          alt="image of perfume
        bottle"
          class="image"
        />
      </div>
      <div class="content">
        <p class="perf">PERFUME</p>
        <h1>Preview Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="prices">
          <h1 class="first-price">$149.99</h1>
          <p class="second-price">$169.99</p>
        </div>
        <button class="btn">
          <img
            src="./images/icon-cart.svg"
            alt="svg icon of add to cart"
            class="svg"
          />Add to Cart
        </button>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tauseef Ansari</a>.
      </div>
    </footer>
  </body>
</html>
